<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessories</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="page-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo-box">‚òÅÔ∏è</div>
        <div class="app-name">Style Forecast</div>
      </div>
      <div class="header-right">
        <span class="welcome-text">Welcome, Simran</span>
        <button class="btn logout-button">Logout</button>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-tabs">
      <a href="wardrobe.html" class="nav-tab-link">üëö Wardrobe</a>
      <a href="accessories.html" class="nav-tab-link active">üëú Accessories</a>
      <a href="get-outfit.html" class="nav-tab-link">ü™Ñ Get Outfit</a>
      <a href="plan-ahead.html" class="nav-tab-link">üìÖ Plan Ahead</a>
      <a href="profile.html" class="nav-tab-link">‚öô Profile</a>
    </nav>

    <!-- Main Content -->
    <main class="section">
      <div class="card">
        <div class="wardrobe-header-row">
          <div class="wardrobe-header-text">
            <h2 class="title">Accessories</h2>
            <p class="subtitle">Manage your accessories below.</p>
          </div>
          <button class="add-item-button">+ Add Accessory</button>
        </div>

        <!-- Accessories Table -->
        <table style="width:100%; border-collapse: collapse;">
          <thead>
            <tr style="background:#eef2ff;">
              <th style="text-align:left; padding:0.75rem;">Accessory Name</th>
              <th style="text-align:left; padding:0.75rem;">Type</th>
              <th style="text-align:left; padding:0.75rem;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding:0.75rem;">Leather Belt</td>
              <td style="padding:0.75rem;">Belt</td>
              <td style="padding:0.75rem;">
                <button class="empty-state-button" style="padding:0.4rem 1rem; font-size:0.9rem;">Remove</button>
              </td>
            </tr>
            <tr>
              <td style="padding:0.75rem;">Silver Earrings</td>
              <td style="padding:0.75rem;">Jewelry</td>
              <td style="padding:0.75rem;">
                <button class="empty-state-button" style="padding:0.4rem 1rem; font-size:0.9rem;">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Add Accessory Form -->
      <div class="card">
        <h3 style="color:#4f46e5; margin-bottom:1rem;">Add New Accessory</h3>
        <form class="auth-form" style="max-width:500px; margin:auto;">
          <div class="form-group">
            <label for="accessoryName">Accessory Name</label>
            <input type="text" id="accessoryName" placeholder="Enter name" />
          </div>
          <div class="form-group">
            <label for="accessoryType">Type</label>
            <input type="text" id="accessoryType" placeholder="e.g. Belt, Hat, Watch" />
          </div>
          <button type="submit" class="auth-button">Add Accessory</button>
        </form>
      </div>
    </main>
  </div>

</body>
</html>

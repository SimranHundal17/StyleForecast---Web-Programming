<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Wardrobe - Style Forecast</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="header-left">
        <div class="logo-box">☁️</div>
        <div class="app-name">Style Forecast</div>
      </div>
      <div class="header-right">
        <span class="welcome-text">Welcome, Simran</span>
        <button class="btn logout-button">Logout</button>
      </div>
    </header>

    <nav class="nav-tabs">
      <a href="wardrobe.html" class="nav-tab-link active">👚 Wardrobe</a>
      <a href="accessories.html" class="nav-tab-link">👜 Accessories</a>
      <a href="get-outfit.html" class="nav-tab-link">🪄 Get Outfit</a>
      <a href="plan-ahead.html" class="nav-tab-link">📅 Plan Ahead</a>
      <a href="profile.html" class="nav-tab-link">⚙ Profile</a>
    </nav>

    <main class="section">
      <section class="card wardrobe-card">
        <div class="wardrobe-header-row">
          <div class="wardrobe-header-text">
            <h1 class="title">My Wardrobe</h1>
            <p class="subtitle">Manage your clothing collection</p>
          </div>
          <div class="wardrobe-header-action">
            <button class="btn add-item-button">+ Add Item</button>
          </div>
        </div>

        <div class="filter-row">
          <span class="filter-label">🔍 Filter:</span>
          <button class="filter-chip filter-active">All</button>
          <button class="filter-chip">Needs Wash</button>
          <button class="filter-chip">Casual</button>
          <button class="filter-chip">Gym</button>
          <button class="filter-chip">Party</button>
          <button class="filter-chip">Formal</button>
          <button class="filter-chip">Outdoor</button>
        </div>

        <div class="empty-state">
          <div class="empty-state-icon">👕</div>
          <div class="empty-state-title">No items yet</div>
          <div class="empty-state-desc">
            Start building your digital wardrobe by adding your first clothing item.
          </div>
          <button class="btn empty-state-button">+ Add Your First Item</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-text">© 2025 Style Forecast</p>
    </footer>
  </div>
</body>

</html>

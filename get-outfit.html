<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Outfit - Style Forecast</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="section">
    <div class="card">
      <h2 class="title">Get Your Outfit</h2>
      <p class="subtitle">Weather-based outfit suggestion</p>

      <div class="weather-box">
        <div>
          <h2>21°C</h2>
          <span>Temperature</span>
        </div>
        <div>
          <h3>🌤️ Clear</h3>
          <span>Condition</span>
        </div>
        <div>
          <h3>40%</h3>
          <span>Humidity</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Select Occasion</label>
        <select class="form-input">
          <option>Casual</option>
          <option>Formal</option>
          <option>Party</option>
        </select>
      </div>

      <button class="btn mt-3">Generate Outfit</button>

      <div class="card mt-3">
        <h3>Suggested Outfit Preview</h3>
        <p class="text-muted mt-2">Your outfit will appear here once generated.</p>
      </div>
    </div>
  </section>

</body>
</html>

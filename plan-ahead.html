<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Ahead - Style Forecast</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="section">
    <div class="card">
      <h2 class="title">Plan Ahead</h2>
      <p class="subtitle">Plan your outfits for upcoming days.</p>

      <div class="calendar">
        <div class="day">Mon<br><small>Outfit: –</small></div>
        <div class="day">Tue<br><small>Outfit: –</small></div>
        <div class="day">Wed<br><small>Outfit: –</small></div>
        <div class="day">Thu<br><small>Outfit: –</small></div>
        <div class="day">Fri<br><small>Outfit: –</small></div>
        <div class="day">Sat<br><small>Outfit: –</small></div>
        <div class="day">Sun<br><small>Outfit: –</small></div>
      </div>

      <button class="btn mt-3">Add Plan</button>
    </div>
  </section>

</body>
</html>

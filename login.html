<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Style Forecast</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section center">
    <div class="card" style="max-width:400px;">
      <h2 class="title">Welcome Back ðŸ‘‹</h2>
      <p class="subtitle">Login or create your account</p>

      <div class="auth-tabs">
        <div class="auth-tab active">Login</div>
        <div class="auth-tab">Sign Up</div>
      </div>

      <form>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" placeholder="Enter password" required>
        </div>

        <button class="btn mt-3" type="submit">Continue</button>
        <p class="mt-2 text-muted">By continuing, you agree to our <a href="#">Terms</a>.</p>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Style Forecast</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>

<body>

  <div class="page-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #6366f1, #8b5cf6);">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('intro.intro') }}">☁️ Style Forecast</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('wardrobe.wardrobe') }}">Wardrobe</a></li>
            <li class="nav-item"><a class="nav-link"
                href="{{ url_for('accessories.accessories_page') }}">Accessories</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('outfit.get_outfit_page') }}">Get Outfit</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('history.outfit_history') }}">Outfit History</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('plan.plan_ahead_page') }}">Plan Ahead</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('profile.profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="section">
      <div class="card profile-card">
        <div class="header-row">
          <div>
            <h1 class="title">Your Profile</h1>
            <p class="subtitle">View and edit your account details and preferences.</p>
          </div>
        </div>

        <!-- Avatar + short info -->
        <div class="profile-header">
          <div class="profile-avatar-wrapper">
            <!-- Avatar circle, initials will be filled by profile.js -->
            <div id="profileAvatar" class="profile-avatar"></div>
          </div>
          <div class="profile-info">
            <!-- Show full name from first + last name -->
            <h2 id="profileNameDisplay" class="profile-name">
              {{ (user.first_name or '') ~ ' ' ~ (user.last_name or '') }}
            </h2>
            <p id="profileEmailDisplay" class="profile-email">{{ user.email }}</p>
          </div>
        </div>

        <!-- Profile form -->        
        <form class="profile-form" method="POST" action="{{ url_for('profile.profile') }}">
          
          <!-- First / Last name -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="first_name"
                value="{{ user.first_name or '' }}"
              >
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="last_name"
                value="{{ user.last_name or '' }}"
              >
            </div>
          </div>

          <!-- Full name is derived from first + last and should be read-only -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="full_name"
              value="{{ (user.first_name or '') ~ ' ' ~ (user.last_name or '') }}"
              readonly
            >
          </div>

          <!-- Email - not editable -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              value="{{ user.email }}"
              disabled
            >
          </div>

          <!-- Password change (never pre-fill existing password) -->
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Leave blank to keep current password"
            >
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirm_password"
              placeholder="Repeat new password"
            >
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select
              class="form-select"
              id="gender"
              name="gender"
            >
              <!-- We select current value from Mongo if present -->
              <option value="" {% if not user.gender %}selected{% endif %}>Select gender</option>
              <option value="male" {% if user.gender == "male" %}selected{% endif %}>Male</option>
              <option value="female" {% if user.gender == "female" %}selected{% endif %}>Female</option>
              <option value="other" {% if user.gender == "other" %}selected{% endif %}>Other / Prefer not to say</option>
            </select>
          </div>

          <!-- Age -->
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              min="0"
              value="{{ user.age or '' }}"
            >
          </div>

          <!-- Laundry cycle: days until clothes become dirty -->
          <div class="mb-4">
            <label for="daysUntilDirty" class="form-label">Days until clothes become dirty</label>
            <input
              type="number"
              class="form-control"
              id="daysUntilDirty"
              name="days_until_dirty"
              min="1"
              value="{{ user.days_until_dirty or '' }}"
            >
          </div>

          <button type="submit" class="btn btn-success w-100 save-btn">
            Save Changes
          </button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">© 2025 Style Forecast</p>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='profile.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

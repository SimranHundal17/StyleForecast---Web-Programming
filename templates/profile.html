<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Style Forecast</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>

<body>

  <div class="page-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #6366f1, #8b5cf6);">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('intro.intro') }}">☁️ Style Forecast</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('wardrobe.wardrobe') }}">Wardrobe</a></li>
            <li class="nav-item"><a class="nav-link"
                href="{{ url_for('accessories.accessories_page') }}">Accessories</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('outfit.get_outfit_page') }}">Get Outfit</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('history.outfit_history') }}">Outfit History</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('plan.plan_ahead_page') }}">Plan Ahead</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('profile.profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="section">
      <div class="card profile-card">
        <div class="header-row">
          <div>
            <h1 class="title">Your Profile</h1>
            <p class="subtitle">View and edit your account details and preferences.</p>
          </div>
        </div>

        <div class="profile-header">
          <div class="profile-avatar-wrapper">
            <div id="profileAvatar" class="profile-avatar"></div>
          </div>
          <div class="profile-info">
            <h2 id="profileNameDisplay" class="profile-name">{{ user.name }}</h2>
            <p id="profileEmailDisplay" class="profile-email">{{ user.email }}</p>
          </div>
        </div>

        <form class="profile-form" method="POST" action="{{ url_for('profile.profile') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
          </div>

          <button type="submit" class="btn btn-success w-100 save-btn">Save Changes</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">© 2025 Style Forecast</p>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='profile.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

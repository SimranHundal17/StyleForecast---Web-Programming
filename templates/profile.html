<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Style Forecast</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Общие стили проекта -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>

<body>

  <!-- Navbar (одинаковый для всех внутренних страниц) -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #6366f1, #8b5cf6);">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">☁️ Style Forecast</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home.wardrobe') }}">Wardrobe</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('accessories.accessories_page') }}">Accessories</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('outfit.get_outfit_page') }}">Get Outfit</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home.outfit_history') }}">Outfit History</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('plan.plan_ahead_page') }}">Plan Ahead</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('home.profile') }}">Profile</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>

  </nav>

  <div class="page-wrapper">
    <!-- Основной контент профиля -->
    <main class="section">
      <div class="card profile-card">
        <h1 class="title">Your Profile</h1>
        <p class="subtitle">View and edit your account details and preferences.</p>

        <!-- Верхняя часть профиля (аватар + имя) -->
        <div class="profile-header">
          <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
          <div class="profile-info">
            <h2 class="profile-name">Jane Doe</h2>
            <p class="profile-email">jane.doe@example.com</p>
          </div>
        </div>

        <!-- Форма профиля с Bootstrap -->
        <form class="profile-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="style" class="form-label">Preferred Style</label>
            <select id="style" class="form-select">
              <option>Casual</option>
              <option>Formal</option>
              <option>Sporty</option>
              <option>Trendy</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="climate" class="form-label">Typical Climate</label>
            <select id="climate" class="form-select">
              <option>Cold</option>
              <option>Moderate</option>
              <option>Warm</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100 save-btn">
            Save Changes
          </button>
        </form>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

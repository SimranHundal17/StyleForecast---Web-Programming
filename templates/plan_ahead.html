<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Ahead - Style Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plan_ahead.css') }}">
</head>

<body>
  <div class="page-wrapper">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #6366f1, #8b5cf6);">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">☁️ Style Forecast</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.wardrobe') }}">Wardrobe</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('accessories.accessories_page') }}">Accessories</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('outfit.get_outfit_page') }}">Get Outfit</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.outfit_history') }}">Outfit History</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('plan.plan_ahead_page') }}">Plan Ahead</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="section">
      <div class="card p-4">

        <h1 class="title mb-3">Plan Ahead</h1>
        <p class="subtitle mb-4">Organize outfits for events or trips.</p>

        <div class="accordion" id="planAccordion">

          <!-- One-Day Event Tab -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="dayHeading">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#dayEvent">
                One-Day Event Planner
              </button>
            </h2>
            <div id="dayEvent" class="accordion-collapse collapse show" data-bs-parent="#planAccordion">
              <div class="accordion-body">
                <p>No events planned yet.</p>
                <button class="btn btn-primary btn-sm">+ Add Event</button>
              </div>
            </div>
          </div>

          <!-- Trip Planner Tab -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="tripHeading">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#tripPlanner">
                Trip Planner
              </button>
            </h2>
            <div id="tripPlanner" class="accordion-collapse collapse" data-bs-parent="#planAccordion">
              <div class="accordion-body">
                <p>No trips planned yet.</p>
                <button class="btn btn-primary btn-sm">+ Add Trip</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

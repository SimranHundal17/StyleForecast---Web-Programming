<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Ahead - Style Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plan_ahead.css') }}">
</head>
<body>
  <div class="page-wrapper">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #6366f1, #8b5cf6);">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">‚òÅÔ∏è Style Forecast</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.wardrobe') }}">Wardrobe</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('accessories.accessories_page') }}">Accessories</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('outfit.get_outfit_page') }}">Get Outfit</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.outfit_history') }}">Outfit History</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('plan.plan_ahead_page') }}">Plan Ahead</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="section">
      <div class="card p-4 plan-card">

        <h1 class="title mb-3">Plan Ahead</h1>
        <p class="subtitle mb-4">Organize outfits for events or trips using the calendar.</p>

        <form id="planForm">

          <!-- Plan Type -->
          <div class="mb-3">
            <label for="planType" class="form-label">Plan Type</label>
            <select class="form-select" id="planType" required>
              <option value="one-day">One-Day Event</option>
              <option value="trip">Trip</option>
            </select>
          </div>

          <!-- Calendar -->
          <div class="mb-3 calendar-container">
            <label class="form-label">Select Date(s)</label>
            <div id="calendar"></div>
          </div>

          <!-- Location -->
          <div class="mb-3 position-relative">
            <label for="locationInput" class="form-label">Location</label>
            <input type="text" class="form-control" id="locationInput" placeholder="Enter city">
            <div class="autocomplete-suggestions" id="locationSuggestions"></div>
          </div>

          <!-- Occasion -->
          <div class="mb-3">
            <label for="occasion" class="form-label">Occasion</label>
            <select class="form-select" id="occasion">
              <option value="Office">Office</option>
              <option value="Casual">Casual</option>
              <option value="Party">Party</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- Weather -->
          <div class="mb-3">
            <label for="weather" class="form-label">Weather (Optional)</label>
            <select class="form-select" id="weather">
              <option value="">Auto Detect</option>
              <option value="Sunny">Sunny</option>
              <option value="Rainy">Rainy</option>
              <option value="Snowy">Snowy</option>
              <option value="Cloudy">Cloudy</option>
              <option value="Windy">Windy</option>
            </select>
          </div>

          <!-- Generate Outfit -->
          <button type="submit" class="add-item-button">üëó Generate Outfit</button>

        </form>

        <!-- Outfit Preview -->
        <div id="previewBox" class="mt-4"></div>

      </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='plan_ahead.js') }}"></script>
  <script src="{{ url_for('static', filename='plan_ahead_location.js') }}"></script>
</body>
</html>

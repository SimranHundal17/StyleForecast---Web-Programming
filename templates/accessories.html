<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>

<body>

  <div class="page-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #6366f1, #8b5cf6);">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">☁️ Style Forecast</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.wardrobe') }}">Wardrobe</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('home.accessories') }}">Accessories</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.get_outfit') }}">Get Outfit</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.outfit_history') }}">Outfit History</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.plan_ahead') }}">Plan Ahead</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('home.login') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="section">
      <div class="card">
        <div class="wardrobe-header-row">
          <div class="wardrobe-header-text">
            <h2 class="title">Accessories</h2>
            <p class="subtitle">Manage your accessories below.</p>
          </div>
          <div class="wardrobe-header-action">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccessoryModal">
              + Add Accessory
            </button>
          </div>
        </div>

        <!-- Accessories Table -->
        <table style="width:100%; border-collapse: collapse;">
          <thead>
            <tr style="background:#eef2ff;">
              <th style="text-align:left; padding:0.75rem;">Accessory Name</th>
              <th style="text-align:left; padding:0.75rem;">Type</th>
              <th style="text-align:left; padding:0.75rem;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding:0.75rem;">Leather Belt</td>
              <td style="padding:0.75rem;">Belt</td>
              <td style="padding:0.75rem;">
                <button class="empty-state-button" style="padding:0.4rem 1rem; font-size:0.9rem;">Remove</button>
              </td>
            </tr>
            <tr>
              <td style="padding:0.75rem;">Silver Earrings</td>
              <td style="padding:0.75rem;">Jewelry</td>
              <td style="padding:0.75rem;">
                <button class="empty-state-button" style="padding:0.4rem 1rem; font-size:0.9rem;">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Add Accessory Modal -->
  <div class="modal fade" id="addAccessoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Accessory</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Accessory Name</label>
              <input type="text" class="form-control" placeholder="Leather Belt">
            </div>

            <div class="mb-3">
              <label class="form-label">Type</label>
              <input type="text" class="form-control" placeholder="Belt / Jewelry / Hat">
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Accessory</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

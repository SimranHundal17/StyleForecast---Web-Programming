<!DOCTYPE html>
<!--
  templates/login.html ‚Äî Authentication page (Login & Sign-up)
  Purpose: Provide login and signup forms; toggles between modes on the client.
  Key DOM IDs: `#loginForm`, `#loginSuccess`, `#loginLoading`, `#signupFields`,
  `#submitBtn`, and signup-specific inputs (first_name, last_name, age, etc.).
  Behavior: Login posts form-encoded data; signup sends JSON; client displays
  loading and success messages via `static/login.js`.
  Exam notes: Know which fields are validated on client vs server and how the
  page redirects after successful login.
-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up - Style Forecast</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="auth-logo">‚òÅÔ∏è</div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Log in to your Style Forecast account</p>

      <!--SUCCESS ALERT-->
      <div id="loginSuccess" class="alert alert-success text-center d-none" role="alert">
        ‚úÖ Login Successful! Redirecting...
      </div>

      <!-- LOADING SPINNER (hidden initially) -->
      <div id="loginLoading" class="text-center my-3 d-none">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Signing you in...</p>
      </div>

      <form id="loginForm">

        <!-- SIGNUP FIELDS -->
        <div id="signupFields" class="d-none">

          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control auth-input" id="first_name">
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control auth-input" id="last_name">
          </div>

        </div>

        <!-- EMAIL -->
        <div class="mb-3">
          <label for="email" class="form-label">üìß Email</label>
          <input type="email" class="form-control auth-input" id="email" required>
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
          <label for="password" class="form-label">üîë Password</label>
          <input type="password" class="form-control auth-input" id="password" required>
        </div>

        <!-- CONFIRM PASSWORD (SIGNUP ONLY) -->
        <div id="signupPasswordFields" class="d-none">
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control auth-input" id="confirm_password">
          </div>
        </div>

        <!-- EXTRA SIGNUP FIELDS -->
        <div id="signupExtraFields" class="d-none">

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select id="gender" class="form-control auth-input">
              <option value="">Select gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control auth-input" id="age" min="1">
          </div>

          <div class="mb-3">
            <label class="form-label">Days until clothes become dirty</label>
            <input type="number" class="form-control auth-input" id="days_until_dirty" min="1">
          </div>

        </div>

        <button type="submit" class="btn btn-purple w-100" id="submitBtn">Login</button>

      </form>

      <p class="auth-footer mt-3">
        Don‚Äôt have an account?
        <a href="#" class="switch-link" onclick="toggleForm(event)">Sign Up</a>
      </p>

      <a href="{{ url_for('intro.intro') }}" class="back-home-link">‚Üê Back to Home</a>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='login.js') }}"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up - Style Forecast</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="auth-logo">‚òÅÔ∏è</div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Log in to your Style Forecast account</p>

      <!-- ‚úÖ SUCCESS ALERT (hidden initially) -->
      <div id="loginSuccess" class="alert alert-success text-center d-none" role="alert">
        ‚úÖ Login Successful! Redirecting...
      </div>

      <!-- ‚úÖ LOADING SPINNER (hidden initially) -->
      <div id="loginLoading" class="text-center my-3 d-none">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Signing you in...</p>
      </div>

      <!-- ‚úÖ FORM -->
      <form id="loginForm" method="POST" action="{{ url_for('auth.login_post') }}">
        <div class="mb-3">
          <label for="email" class="form-label">üìß Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">üîë Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submitBtn">Login</button>
      </form>

      <p class="auth-footer mt-3">
        Don‚Äôt have an account?
        <a href="#" class="switch-link" onclick="toggleForm(event)">Sign Up</a>
      </p>

      <a href="{{ url_for('home.intro') }}" class="back-home-link">‚Üê Back to Home</a>

    </div>
  </div>

  <script>
    // ‚úÖ Toggle Login / Sign-Up Mode
    function toggleForm(event) {
      event.preventDefault();
      const title = document.querySelector('.auth-title');
      const subtitle = document.querySelector('.auth-subtitle');
      const button = document.getElementById("submitBtn");
      const footer = document.querySelector('.auth-footer');

      if (title.textContent === "Welcome Back") {
        title.textContent = "Create Account";
        subtitle.textContent = "Sign up for your new Style Forecast account";
        button.textContent = "Sign Up";
        footer.innerHTML = 'Already have an account? <a href="#" class="switch-link" onclick="toggleForm(event)">Login</a>';
      } else {
        title.textContent = "Welcome Back";
        subtitle.textContent = "Log in to your Style Forecast account";
        button.textContent = "Login";
        footer.innerHTML = 'Don‚Äôt have an account? <a href="#" class="switch-link" onclick="toggleForm(event)">Sign Up</a>';
      }
    }

  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

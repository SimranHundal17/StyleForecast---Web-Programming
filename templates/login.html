<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up - Style Forecast</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="auth-logo">â˜ï¸</div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Log in to your Style Forecast account</p>

      <!--SUCCESS ALERT-->
      <div id="loginSuccess" class="alert alert-success text-center d-none" role="alert">
        âœ… Login Successful! Redirecting...
      </div>

      <!-- LOADING SPINNER (hidden initially) -->
      <div id="loginLoading" class="text-center my-3 d-none">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Signing you in...</p>
      </div>

      <!-- FORM -->
      <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label for="email" class="form-label">ğŸ“§ Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">ğŸ”‘ Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submitBtn">Login</button>
      </form>

      <p class="auth-footer mt-3">
        Donâ€™t have an account?
        <a href="#" class="switch-link" onclick="toggleForm(event)">Sign Up</a>
      </p>

      <a href="{{ url_for('intro.intro') }}" class="back-home-link">â† Back to Home</a>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='login.js') }}"></script>

</body>

</html>

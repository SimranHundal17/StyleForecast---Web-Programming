<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outfit History - Style Forecast</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Project styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='outfit_history.css') }}">
</head>

<body>

  <div class="page-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #6366f1, #8b5cf6);">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('intro.intro') }}">☁️ Style Forecast</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('wardrobe.wardrobe') }}">Wardrobe</a></li>
            <li class="nav-item"><a class="nav-link"
                href="{{ url_for('accessories.accessories_page') }}">Accessories</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('outfit.get_outfit_page') }}">Get Outfit</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('history.outfit_history') }}">Outfit
                History</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('plan.plan_ahead_page') }}">Plan Ahead</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('profile.profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="section">
      <section class="card outfit-history-card">
        <div class="header-row">
          <div>
            <h1 class="title">Outfit History</h1>
            <p class="subtitle">Your previously generated outfits will appear here.</p>
          </div>
        </div>
        
        <!-- Empty state (will be hidden by JS when entries exist) -->
        <div class="empty-state" id="empty-state">
          <div class="empty-state-icon">⟳</div>
          <div class="empty-state-title">No history yet</div>
          <div class="empty-state-desc">
            Like an outfit to save it here.
          </div>  
        </div>

        <!-- History grid (JS will inject cards here) -->
        <section class="history-items-section">
          <div class="row g-3" id="history-grid"></div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-text">© 2025 Style Forecast</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- History loader JS -->
  <script src="{{ url_for('static', filename='outfit_history.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Style Forecast</title>

  <!-- ✅ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ✅ Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">☁️ Style Forecast</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="wardrobe.html">Wardrobe</a></li>
          <li class="nav-item"><a class="nav-link" href="outfit-history.html">Outfit History</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="page-wrapper">

    <!-- Main Content -->
    <main class="section">
      <div class="card profile-card">
        <h1 class="title">Your Profile</h1>
        <p class="subtitle">View and edit your account details and preferences.</p>

        <!-- Profile Info -->
        <div class="profile-header">
          <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
          <div class="profile-info">
            <h2 class="profile-name">Jane Doe</h2>
            <p class="profile-email">jane.doe@example.com</p>
          </div>
        </div>

        <!-- Form -->
        <form class="profile-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="style">Preferred Style</label>
            <select id="style">
              <option>Casual</option>
              <option>Formal</option>
              <option>Sporty</option>
              <option>Trendy</option>
            </select>
          </div>

          <div class="form-group">
            <label for="climate">Typical Climate</label>
            <select id="climate">
              <option>Cold</option>
              <option>Moderate</option>
              <option>Warm</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary mt-3">Save Changes</button>
        </form>
      </div>
    </main>

  </div>

  <!-- ✅ Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>

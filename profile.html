<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Style Forecast</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-wrapper">

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo-box">☁️</div>
        <div class="app-name">Style Forecast</div>
      </div>
      <div class="header-right">
        <span class="welcome-text">Welcome, Simran</span>
        <button class="btn logout-button">Logout</button>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-tabs">
      <a href="wardrobe.html" class="nav-tab-link">👚 Wardrobe</a>
      <a href="accessories.html" class="nav-tab-link">👜 Accessories</a>
      <a href="get-outfit.html" class="nav-tab-link">🪄 Get Outfit</a>
      <a href="plan-ahead.html" class="nav-tab-link">📅 Plan Ahead</a>
      <a href="profile.html" class="nav-tab-link active">⚙ Profile</a>
    </nav>

    <!-- Main Content -->
    <main class="section">
      <div class="card profile-card">
        <h1 class="title">Your Profile</h1>
        <p class="subtitle">View and edit your account details and preferences.</p>

        <!-- Profile Info -->
        <div class="profile-header">
          <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
          <div class="profile-info">
            <h2 class="profile-name">Jane Doe</h2>
            <p class="profile-email">jane.doe@example.com</p>
          </div>
        </div>

        <!-- Form -->
        <form class="profile-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="style">Preferred Style</label>
            <select id="style">
              <option>Casual</option>
              <option>Formal</option>
              <option>Sporty</option>
              <option>Trendy</option>
            </select>
          </div>

          <div class="form-group">
            <label for="climate">Typical Climate</label>
            <select id="climate">
              <option>Cold</option>
              <option>Moderate</option>
              <option>Warm</option>
            </select>
          </div>

          <button type="button" class="save-btn">Save Changes</button>
        </form>
      </div>
    </main>

  </div>
</body>
</html>
